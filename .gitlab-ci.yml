image: debian

stages:
  - build
  - test
  - memcheck
  - cleanup

.install-utils: &install-utils
    apt update -yqq && apt install -yqq gcc make libreadline-dev &> /dev/null

build:
  stage: build
  before_script:
    - *install-utils
  script:
    - make
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: push
    paths:
      - build/src/*.o
      - slash

test-slash:
  stage: test
  before_script:
    - *install-utils
  script:
    - make test
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: pull-push
    paths:
      - build/src/*.o
      - build/test/*.o
      - test/test_slash


test-script :
  stage: test
  before_script:
    - *install-utils
    - apt update -yqq && apt install -yqq valgrind git &> /dev/null
  script:
    - ./test.sh
  allow_failure: true
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: pull
    paths:
      - build/src/.o*
      - slash

memcheck-test-slash:
  stage: memcheck
  before_script:
    - *install-utils
    - apt update -yqq && apt install -yqq valgrind
  script:
    - apt-get update -qq && apt-get install -y -qq valgrind &> /dev/null
    - echo "Memcheck test_slash"
    - make test
    - valgrind --leak-check=full --show-leak-kinds=all ./test/test_slash
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: pull
    paths:
      - build/src/.o*
      - build/test/.o*
      - test/test_slash

cleanup:
  stage: cleanup
  before_script:
    - apt update -yqq && apt install -yqq make &> /dev/null
  script:
    - make clean
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: pull-push
    paths:
      - build/src/.o*
      - build/test/.o*
      - test/test_slash
      - slash
